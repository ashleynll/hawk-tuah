<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hawk tuah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #ebcdda, #dd789d);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #333;
            position: relative;
            overflow: hidden;
            cursor: none;
        }

        .apology-box {
            background: #fff;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 20px;
            position: relative;
        }

        .apology-box h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FF6B6B;
            text-shadow: 1px 1px #FFECEC;
        }

        .apology-box p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .apology-box button {
            background-color: #FF6B6B;
            color: #fff;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px;
        }

        .apology-box button:hover {
            transform: scale(1.1);
            background-color: #FF3B3B;
        }

        .heart {
            color: red;
            font-size: 2em;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="apology-box" id="apologyBox">
        <p><a href="stuff.html" class="stuff-link">More stuff</a></p>
        <p><a href="bucketlist.html" class="stuff-link">Bucket List</a></p>

        <div class="heart">ðŸ¥’</div>
        <h1>hi chris :)</h1>
        <p>appreciate you chuzz, give me a chance?</p>
        <button onclick="showLove()">Yes</button>
        <button id="noButton" onclick="moveButton()">No ðŸ˜¢</button>
    </div>

    <script>
        // Heart trail effect
        document.addEventListener('mousemove', (e) => {
            const heart = document.createElement('div');
            heart.textContent = 'ðŸ’–';
            heart.style.position = 'absolute';
            heart.style.left = `${e.pageX}px`;
            heart.style.top = `${e.pageY}px`;
            heart.style.fontSize = '1.5em';
            heart.style.pointerEvents = 'none';
            heart.style.animation = 'fadeOut 1s ease forwards';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        });

        // Button actions
        function showLove() {
            alert('i will not hate on your shorts');
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const moveX = Math.random() * 50 - 25;
            const moveY = Math.random() * 50 - 25;
            noButton.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }

        // Heart fade-out animation
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes fadeOut {
                    0% { opacity: 1; transform: translateY(0); }
                    100% { opacity: 0; transform: translateY(-20px); }
                }
            </style>
        `);
    </script>
</body>
</html>
