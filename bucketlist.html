<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 40px;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px #ff6b6b;
            margin-bottom: 20px;
        }

        #bucketForm {
            margin-bottom: 20px;
        }

        input, select {
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            outline: none;
            text-align: center;
            background: #fff5f7;
            color: #ff3b3b;
            margin: 5px;
        }

        button {
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 5px;
        }

        button:hover {
            transform: scale(1.1);
        }

        .filter-btn {
            background: #ffb6c1;
            color: #fff;
        }

        .filter-btn:hover {
            background: #ff6b6b;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 20px auto;
        }

        li {
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            color: #ff3b3b;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .tag {
            font-size: 0.9em;
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            margin-left: 10px;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .cross-btn {
            background: #4CAF50;
            color: white;
        }

        .delete-btn {
            background: #ff3b3b;
            color: white;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #ff6b6b;
            padding: 10px 15px;
            border-radius: 10px;
        }

        .back-link:hover {
            background-color: #ff3b3b;
        }
    </style>
</head>
<body>

    <h1>Our Bucket List üíñü™£</h1>

    <form id="bucketForm">
        <input type="text" id="bucketInput" placeholder="Add a new item..." required>
        <select id="tagInput">
            <option value="General">üåé General</option>
            <option value="NYC">üèôÔ∏è NYC</option>
            <option value="St. Louis">üåÜ St. Louis</option>
        </select>
        <button style="background-color: #ff6b6b; color: white;">Add</button>
    </form>

    <div>
        <button class="filter-btn" onclick="filterItems('All')">üåü Show All</button>
        <button class="filter-btn" onclick="filterItems('NYC')">üèôÔ∏è NYC</button>
        <button class="filter-btn" onclick="filterItems('St. Louis')">üåÜ St. Louis</button>
        <button class="filter-btn" onclick="filterItems('General')">üåé General</button>
    </div>

    <ul id="bucketList"></ul>

    <a href="index.html" class="back-link">‚¨ÖÔ∏è Back to Home</a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const bucketForm = document.getElementById('bucketForm');
            const bucketInput = document.getElementById('bucketInput');
            const tagInput = document.getElementById('tagInput');
            const bucketList = document.getElementById('bucketList');
            let filterCategory = "All";

            let bucketItems = JSON.parse(localStorage.getItem('bucketItems')) || [];

            function renderList() {
                bucketList.innerHTML = '';
                bucketItems.forEach((item, index) => {
                    if (filterCategory === "All" || item.tag === filterCategory) {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span class="${item.completed ? 'completed' : ''}">${item.text}</span>
                            <span class="tag">${item.tag}</span>
                            <div>
                                <button class="cross-btn" onclick="crossOffItem(${index})">‚úÖ Mark as Done</button>
                                <button class="delete-btn" onclick="deleteItem(${index})">üóëÔ∏è Remove</button>
                            </div>
                        `;
                        bucketList.appendChild(li);
                    }
                });
            }

            bucketForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const newItemText = bucketInput.value.trim();
                const newTag = tagInput.value;
                if (newItemText !== '') {
                    bucketItems.push({ text: newItemText, tag: newTag, completed: false });
                    localStorage.setItem('bucketItems', JSON.stringify(bucketItems));
                    renderList();
                    bucketInput.value = '';
                }
            });

            window.crossOffItem = function (index) {
                bucketItems[index].completed = !bucketItems[index].completed;
                localStorage.setItem('bucketItems', JSON.stringify(bucketItems));
                renderList();
            };

            window.deleteItem = function (index) {
                bucketItems.splice(index, 1);
                localStorage.setItem('bucketItems', JSON.stringify(bucketItems));
                renderList();
            };

            window.filterItems = function (category) {
                filterCategory = category;
                renderList();
            };

            renderList();
        });
    </script>

</body>
</html>
